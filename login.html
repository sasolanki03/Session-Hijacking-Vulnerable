<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Secure Login - Session Kill Switch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    overflow:hidden;
}

/* Animated Background Circles */
body::before,
body::after{
    content:"";
    position:absolute;
    width:700px;
    height:700px;
    border-radius:50%;
    filter:blur(150px);
}

body::before{
    background:rgba(0,255,255,0.25);
    top:-200px;
    left:-200px;
}

body::after{
    background:rgba(0,150,255,0.25);
    bottom:-200px;
    right:-200px;
}

/* Login Card */
.login-container{
    position:relative;
    width:600px;               /* BIGGER */
    padding:70px;              /* MORE SPACE */
    background:rgba(255,255,255,0.95);
    border-radius:20px;
    box-shadow:0 40px 80px rgba(0,0,0,0.5);
    text-align:center;
}

/* Icon */
.icon{
    font-size:70px;
    margin-bottom:20px;
}

/* Heading */
.login-container h2{
    font-size:36px;           /* BIGGER FONT */
    margin-bottom:10px;
    color:#2c5364;
    font-weight:700;
}

.subtitle{
    font-size:18px;
    margin-bottom:40px;
    color:#555;
}

/* Inputs */
.input-group{
    text-align:left;
    margin-bottom:30px;
}

.input-group label{
    font-size:18px;           /* BIGGER LABEL */
    font-weight:600;
    color:#333;
}

.input-group input{
    width:100%;
    padding:18px;             /* BIGGER INPUT */
    margin-top:10px;
    border-radius:12px;
    border:2px solid #ccc;
    font-size:18px;
    transition:0.3s;
}

.input-group input:focus{
    border-color:#2c5364;
    box-shadow:0 0 15px rgba(44,83,100,0.5);
    outline:none;
}

/* Button */
button{
    width:100%;
    padding:18px;
    background:#2c5364;
    color:white;
    border:none;
    border-radius:12px;
    font-size:20px;          /* BIG BUTTON TEXT */
    cursor:pointer;
    transition:0.3s;
    font-weight:600;
}

button:hover{
    background:#203a43;
    transform:translateY(-3px);
}

/* Footer */
.footer{
    margin-top:35px;
    font-size:16px;
    color:#777;
}
</style>
</head>

<body>

<div class="login-container">

    <div class="icon">üîêüõ°Ô∏è</div>

    <h2>Secure Login Portal</h2>
    <div class="subtitle">
        Session Kill-Switch Protection Enabled
    </div>

    <form method="POST" action="/login">

        <div class="input-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="Enter Username" required>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" name="password" placeholder="Enter Password" required>
        </div>

        <button type="submit">Login</button>

    </form>

    <div class="footer">
        üîí Advanced Session Security System | Node.js Cybersecurity Project
    </div>

</div>

</body>
</html>
